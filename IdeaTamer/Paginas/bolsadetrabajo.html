<section class="bolsa">
  <form>
    <h2>Bolsa de trabajo</h2>
      <ul>
          <img class="imgBolsa" src="../Multimedia/logo.png" alt="foto hongos contacto" >
      </ul>
      <div class="lista">
      <ul>
            <label for="nombre">Nombre</label> 
              <input type="text" placeholder="Ingrese su nombre" name="nombre">
            <label for="apellido">Apellido</label>
              <input type="text" placeholder="Ingrese su apellido" name="apellido">
            <label for="mail">Email</label>
              <input type="email" placeholder="Ingrese su mail" name="mail">
            <label for="num">Numero telefonico</label>
              <input type="tel" placeholder="Ingrese su numero de telefono" name="num">
            <label for="empleo">¿Busca empleo?</label>
            <input type="radio" value="cocina" name="empleo"> si
            <input type="radio" value="cocina" name="empleo"> no 
            <label for="empleo">¿Busca empleado?</label>
            <input type="radio" value="cocina" name="empleo"> si
            <input type="radio" value="cocina" name="empleo"> no
            <textarea name="Deje su comentario" id="" cols="30" rows="10"></textarea>
            <input type="button" value="Enviar">
            <label for="enviecv">Coloque su curriculum</label>
            <input type="file" name="enviecv" id="">
            <input type="reset">
      </ul>

  </form>
